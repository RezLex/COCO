<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicacionesViewDlg" widgetVar="PublicacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublicacionesTitle}">
            <h:form id="PublicacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPublicacionesLabel_id}"/>
                        <h:outputText value="#{publicacionesController.selected.id}" title="#{bundle.ViewPublicacionesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPublicacionesLabel_contenido}"/>
                        <h:outputText value="#{publicacionesController.selected.contenido}" title="#{bundle.ViewPublicacionesTitle_contenido}"/>
                        <h:outputText value="#{bundle.ViewPublicacionesLabel_idCurso}"/>
                        <h:outputText value="#{publicacionesController.selected.idCurso}" title="#{bundle.ViewPublicacionesTitle_idCurso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublicacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
