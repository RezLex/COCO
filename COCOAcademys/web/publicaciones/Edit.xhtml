<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicacionesEditDlg" widgetVar="PublicacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublicacionesTitle}">
            <h:form id="PublicacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPublicacionesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{publicacionesController.selected.id}" title="#{bundle.EditPublicacionesTitle_id}" required="true" requiredMessage="#{bundle.EditPublicacionesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPublicacionesLabel_contenido}" for="contenido" />
                        <p:inputTextarea rows="4" cols="30" id="contenido" value="#{publicacionesController.selected.contenido}" title="#{bundle.EditPublicacionesTitle_contenido}" required="true" requiredMessage="#{bundle.EditPublicacionesRequiredMessage_contenido}"/>
                        <p:outputLabel value="#{bundle.EditPublicacionesLabel_idCurso}" for="idCurso" />
                        <p:selectOneMenu id="idCurso" value="#{publicacionesController.selected.idCurso}" required="true" requiredMessage="#{bundle.EditPublicacionesRequiredMessage_idCurso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"
                                           var="idCursoItem"
                                           itemValue="#{idCursoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicacionesController.update}" value="#{bundle.Save}" update="display,:PublicacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PublicacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
