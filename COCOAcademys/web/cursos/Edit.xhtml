<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosEditDlg" widgetVar="CursosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCursosTitle}">
            <h:form id="CursosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCursosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cursosController.selected.id}" title="#{bundle.EditCursosTitle_id}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cursosController.selected.nombre}" title="#{bundle.EditCursosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_NAlumnos}" for="NAlumnos" />
                        <p:inputText id="NAlumnos" value="#{cursosController.selected.NAlumnos}" title="#{bundle.EditCursosTitle_NAlumnos}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_NAlumnos}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_idMaestro}" for="idMaestro" />
                        <p:selectOneMenu id="idMaestro" value="#{cursosController.selected.idMaestro}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_idMaestro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{maestrosController.itemsAvailableSelectOne}"
                                           var="idMaestroItem"
                                           itemValue="#{idMaestroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCursosLabel_alumnos}" for="alumnos" />
                        <p:selectOneMenu id="alumnos" value="#{cursosController.selected.alumnos}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_alumnos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alumnosController.itemsAvailableSelectOne}"
                                           var="alumnosItem"
                                           itemValue="#{alumnosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursosController.update}" value="#{bundle.Save}" update="display,:CursosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CursosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
