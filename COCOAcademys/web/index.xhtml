<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="31" header="#{bundle.AppName}">





            </p:layoutUnit>
            <p:layoutUnit position="center">
                
                <h:form>
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid columns = "2">
                        <p:outputLabel for="txtUser" value="Usuario"/>
                        <p:inputText id="txtUser" required="true"/>
                        
                        <p:outputLabel for="txtPass" value="Contraseña"/>
                        <p:inputText id="txtPass" required="true"/>
                        
                        <h:column/>
                        <p:commandButton icon="ui-icon-key" value="Iniciar Sesión"/>
                    </h:panelGrid>
                    <p:separator/>
                </h:form>
                
                <br />
                <h:link outcome="RegistroDocente" value="Registrarse Como Docente"/>
                
                <br />
                <h:link outcome="" value="Registrarse Como Alumno"/>

                <br />
                <h:link outcome="/alumnos/List" value="Show All Alumnos Items"/>
                <br />
                <h:link outcome="/cursos/List" value="Show All Cursos Items"/>
                <br />
                <h:link outcome="/maestros/List" value="Show All Maestros Items"/>
                <br />
                <h:link outcome="/publicaciones/List" value="Show All Publicaciones Items"/>
                <br />
                <h:link outcome="/usuarios/List" value="Show All Usuarios Items"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>





</html>
