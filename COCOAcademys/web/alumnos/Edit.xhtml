<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnosEditDlg" widgetVar="AlumnosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnosTitle}">
            <h:form id="AlumnosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alumnosController.selected.id}" title="#{bundle.EditAlumnosTitle_id}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{alumnosController.selected.nombres}" title="#{bundle.EditAlumnosTitle_nombres}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{alumnosController.selected.apellidos}" title="#{bundle.EditAlumnosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_idCurso}" for="idCurso" />
                        <p:inputText id="idCurso" value="#{alumnosController.selected.idCurso}" title="#{bundle.EditAlumnosTitle_idCurso}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_idCurso}"/>
                        <p:outputLabel value="#{bundle.EditAlumnosLabel_cursos}" for="cursos" />
                        <p:selectOneMenu id="cursos" value="#{alumnosController.selected.cursos}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"
                                           var="cursosItem"
                                           itemValue="#{cursosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnosController.update}" value="#{bundle.Save}" update="display,:AlumnosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
