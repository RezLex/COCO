<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaestrosViewDlg" widgetVar="MaestrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaestrosTitle}">
            <h:form id="MaestrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maestrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaestrosLabel_id}"/>
                        <h:outputText value="#{maestrosController.selected.id}" title="#{bundle.ViewMaestrosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMaestrosLabel_nombres}"/>
                        <h:outputText value="#{maestrosController.selected.nombres}" title="#{bundle.ViewMaestrosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewMaestrosLabel_apellidos}"/>
                        <h:outputText value="#{maestrosController.selected.apellidos}" title="#{bundle.ViewMaestrosTitle_apellidos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaestrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
