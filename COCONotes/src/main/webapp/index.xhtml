<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>

    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="31" header="COCONotes">

            </p:layoutUnit>
            <p:layoutUnit position="center">

                <h:form>
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid columns = "2">
                        <p:outputLabel for="txtUser" value="Usuario"/>
                        <p:inputText id="txtUser" value="#{Log.usuario.usuario}" required="true"/>

                        <p:outputLabel for="txtPass" value="Contraseña"/>
                        <p:password id="txtPass" value="#{Log.usuario.password}" required="true"/>

                        <h:column/>
                        <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" action="#{Log.iniciarSesion()}"/>
                    </h:panelGrid>
                    <p:separator/>
                </h:form>
                <h:form>
                    <p:link value = "Registrarse" outcome="registro"/>
                    <p:inputText value="#{Cat.categoria.nombre}"/>
                    <p:commandButton value="Registrar" action="failsesion.xhtml"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
