<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{Val.notas}" var="nota">
                        <p:column headerText="Persona">
                            <h:outputText value="#{nota.id_persona.nombres} #{nota.id_persona.apellidos}"/>
                        </p:column>
                        <p:column headerText="Categoria">
                            <h:outputText value="#{nota.id_categoria.nombre}"/>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Ver" action="comentar" actionListener="#{Val.asignar(nota)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
