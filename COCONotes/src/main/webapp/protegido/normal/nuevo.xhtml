<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h2>Nueva Nota</h2>
                <h:form>
                    <p:growl id="mensaje" autoUpdate="false" severity="info,fatal" showSummary="true" showDetail="true" />
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel for="cboCategoria" value="Categoria"/>
                        <p:selectOneMenu id="cboCategoria" value="#{NewNota.categoria.ID}">
                            <f:selectItems value="#{NewNota.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.ID}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="txtTitulo" value="Titulo" />
                        <p:inputText id="txtTitulo" value="#{NewNota.nota.titulo}"/>
                        
                        <p:outputLabel for="txtContenido" value="Contenido" />
                        <p:inputTextarea id="txtContenido" value="#{NewNota.nota.contenido}"/>
                       
                        
                        <h:column/>
                        <p:commandButton value="Crear" update="mensaje" actionListener="#{NewNota.registrar()}"/>
                        
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
