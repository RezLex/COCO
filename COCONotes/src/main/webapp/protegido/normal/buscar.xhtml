<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:commandButton icon="ui-icon-refresh" value="Actualizar" update="grid" actionListener="#{Bus.buscar()}"/>
                    </h:panelGrid>
                    <p:dataGrid id ="grid" value="#{Bus.listaNotas}" var="nota">
                        <p:panel header="#{nota.id_categoria.nombre}">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="#{nota.titulo}" style="font-weight:bold"/>
                                
                                <p:outputLabel value="#{nota.contenido}"/>
                                <br/>
                                <p:outputLabel value="Comentario Admin:"/>
                                <p:outputLabel value="#{nota.valorizacion}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
