<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="cboCategoria" value ="Categoria"/>
                        <p:selectOneMenu id="cboCategoria" required="true" value="#{Bus.idCategoria}">
                            <f:selectItems value="#{Bus.listaCategoria}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.ID}"/>
                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="ui-icon-search" value="Buscar" update="grid" actionListener="#{Bus.buscar()}"/>
                    </h:panelGrid>
                    <p:dataGrid id ="grid" value="#{Bus.listaNotas}" var="nota">
                        <p:outputLabel value="#{nota.id_categoria.nombre}"/>
                        <p:outputLabel value="#{nota.titulo}"/>
                        <p:outputLabel value="#{nota.contenido}"/>
                        <p:outputLabel value="#{nota.valorizacion}"/>
                    </p:dataGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
